  </ion-toolbar>

<ion-content>

  <div class="fullheight xc">

    <ion-item-group>
      <div class="fullheight xc"> 
        <img class="car" src="/assets/media/car2.png">
      </div>


      <div class="fullheight xc" id="titulo-app">    
        <ion-label color="dark">ğ–—ğ–Šğ–Œğ–ğ–˜ğ–™ğ–—ğ–” ğ–•ğ–†ğ–—ğ–† ğ–ˆğ–”ğ–“ğ–‰ğ–šğ–ˆğ–™ğ–”ğ–—ğ–Šğ–˜</ion-label>     
      </div>
      <div class="fullheight xc">

      </div>

    <form [formGroup]="ionicForm" (ngSubmit)="iniciar()">

      <ion-grid><ion-row>

      <ion-col size="5">
      <ion-item>
        <ion-label color="dark" position="stacked">marca:</ion-label>
        <ion-input formControlName="marca" type="text" color="tertiary" placeholder="ej: bmw"></ion-input>
      </ion-item>  
      </ion-col>

      <ion-col size="6">
      <ion-item>
        <ion-label color="dark" position="stacked">modelo:</ion-label>
        <ion-input formControlName="modelo" type="text" color="tertiary" placeholder="ej: e38"></ion-input>
      </ion-item>
      </ion-col>

      </ion-row></ion-grid>


      <ion-grid><ion-row>

      <ion-col size="5">
      <ion-item>
        <ion-label color="dark" position="stacked">placa:</ion-label>
        <ion-input formControlName="placa" type="text" color="tertiary" placeholder="ej: AB123CD"></ion-input>
      </ion-item>  
      </ion-col>

      <ion-col size="6">
      <ion-item>
        <ion-label color="dark" position="stacked">color:</ion-label>
        <ion-input formControlName="color" type="text" color="tertiary" placeholder="ej: negro"></ion-input>
      </ion-item>
      </ion-col>

      </ion-row></ion-grid>

      <ion-grid><ion-row>
      <ion-col size="11">

      <ion-item>
        <ion-label color="dark" position="stacked">distintivos:</ion-label>
        <ion-textarea formControlName="distintivos"  type="text" color="tertiary" placeholder="rines color azul, spoiler, vidrios no tintados"></ion-textarea>
      </ion-item>   

      </ion-col>   
      </ion-row></ion-grid>




       <div class="fullheight xc">  
         <ion-button [routerLink]="['/registro-conductor']" color="tertiary" fill="solid" size="small">siguiente</ion-button>
        <ion-button  type="submit" [disabled]="ionicForm.invalid" color="tertiary" fill="solid" size="small">siguiente</ion-button>
       </div>
    </form>

   </ion-item-group>


  </div>

</ion-content>
