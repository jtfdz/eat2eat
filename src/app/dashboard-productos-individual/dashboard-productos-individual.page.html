<ion-header  class="ion-no-border">
  <ion-toolbar>
      <ion-title color="dark" size="large" class="drop">
      ùñäùñÜùñôùüêùñäùñÜùñô
      </ion-title>

    <ion-button (click)="logout()" class="drop" size="small" color="danger" slot="end">  
      <ion-icon slot="start" name="log-out-outline"></ion-icon></ion-button>


      <ion-button (click)="atras()" class="drop" fill="outline" slot="end" size="small" color="warning"><ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>volver</ion-button>
 
  </ion-toolbar>
</ion-header>

<ion-content>

   <div class="fullheight xc" *ngIf="loading"> 
     <div class="spinner">
      <div class="custom-spinner-container">
        <div class="custom-spinner-box">
           <img src="./../assets/media/spinner-fruits.gif" />
         </div>
         </div>
      </div>
    </div>

    <ion-item lines="none" *ngIf="!loading">
    <div class="fullheight xc"><img class="rainbow" src="/assets/media/rainbow.gif"></div>
    </ion-item>

      <ion-card *ngIf="!loading">
        <ion-item>
            <ion-text color="{{info.coloreo}}"><h4><strong>{{info.nombre}}</strong></h4></ion-text>       
        </ion-item> 
        <ion-card-content>
        <ion-text>
          <h4><strong><u><ion-text color="{{info.coloreo}}">descripci√≥n:</ion-text> </u></strong></h4><h4> {{info.descripcion}}</h4>
        </ion-text>
        <ion-text>
          <h4><strong><u><ion-text color="{{info.coloreo}}">direcci√≥n:</ion-text> </u></strong></h4><h4> {{info.direccion}}</h4>
        </ion-text>
        <ion-text>
          <h4><strong><u><ion-text color="{{info.coloreo}}">contactos:</ion-text> </u></strong></h4><h4> {{info.contacto}}</h4>
        </ion-text>
        </ion-card-content>
      </ion-card>


    <ion-list *ngIf="!loading">
      <div class="xc"><ion-icon name="fast-food-outline"></ion-icon></div>
      <ion-card *ngFor="let pro of arr">
        <ion-item>
            <ion-text color="{{pro.color_establecimiento}}"><p><strong>{{pro.nombre_producto}} </strong><small><ion-icon name="time-outline"></ion-icon>{{pro.tiempo_espera_producto}}m</small></p></ion-text>  
            <ion-button routerLink="/borrar-producto/{{pro.id_producto}}" *ngIf="borrado" icon-only  slot="end" color="danger"><ion-icon name="trash"></ion-icon></ion-button>
            <ion-button *ngIf="editado" icon-only routerLink="/editar-producto/{{pro.id_producto}}"  slot="end" color="secondary"><ion-icon name="brush-outline"></ion-icon></ion-button>
        </ion-item> 
        <ion-card-content>
        <ion-text>
          <h4><strong><u><ion-text color="{{pro.color_establecimiento}}">precio:</ion-text> </u></strong></h4><h4> {{pro.precio_producto}}</h4>
        </ion-text>          
        <ion-text>
          <h4><strong><u><ion-text color="{{pro.color_establecimiento}}">descripci√≥n:</ion-text> </u></strong></h4><h4> {{pro.descripcion_producto}}</h4>
        </ion-text>
        </ion-card-content>
      </ion-card>
    </ion-list>



   <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="!loading">
    <ion-fab-button color="{{info.coloreo}}" size="small"><ion-icon size="small" name="settings"></ion-icon></ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button *ngIf="!borrado && !editado" color="success" (click)="siguiente()" size="large">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button id="editadoactivo" *ngIf="!borrado" color="warning" (click)="activarEditado()">
        <ion-icon name="brush-outline"></ion-icon>
      </ion-fab-button >
      <ion-fab-button *ngIf="!editado" id="borradoactivo" color="danger" (click)="activarBorrado()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>                    
    </ion-fab-list>
  </ion-fab>




</ion-content>
