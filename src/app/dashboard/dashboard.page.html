<ion-header  class="ion-no-border">
  <ion-toolbar>
      <ion-title color="dark" size="large" class="drop">
      𝖊𝖆𝖙𝟐𝖊𝖆𝖙
      </ion-title>

    <ion-button (click)="logout()" class="drop" size="small" color="danger" slot="end">  
      <ion-icon slot="start" name="log-out-outline"></ion-icon>desconectar</ion-button>
 
  </ion-toolbar>
</ion-header>

<ion-content>

   <div class="fullheight xc" *ngIf="loading"> 
      <ion-spinner name="crescent"></ion-spinner>
    </div>


    <ion-list *ngIf="!loading">
      <ion-item lines="none"></ion-item>
        <div class="fullheight xc"><img class="rainbow" src="/assets/media/rainbow.gif"></div>
      <div class="xc">𝖙𝖔𝖉𝖔𝖘 𝖑𝖔𝖘 𝖊𝖘𝖙𝖆𝖇𝖑𝖊𝖈𝖎𝖒𝖎𝖊𝖓𝖙𝖔𝖘</div>
      <ion-card *ngFor="let est of arr">
        <ion-item>
            <ion-button routerLink="/dashboard-productos/{{est.id_establecimiento}}" icon-only slot="end" color="{{est.color_establecimiento}}"><ion-icon name="arrow-redo-outline"></ion-icon></ion-button>
            <ion-text color="{{est.color_establecimiento}}"><h4><strong>{{est.nombre_establecimiento}}</strong></h4></ion-text> 
        </ion-item> 
        <ion-card-content>
        <ion-text>
          <h4><strong><u><ion-text color="{{est.color_establecimiento}}">descripción:</ion-text> </u></strong></h4><h4> {{est.descripcion_establecimiento}}</h4>
        </ion-text>
        <ion-text>
          <h4><strong><u><ion-text color="{{est.color_establecimiento}}">dirección:</ion-text> </u></strong></h4><h4> {{est.direccion_establecimiento}}</h4>
        </ion-text>
        </ion-card-content>
      </ion-card>
    </ion-list>


   <ion-fab vertical="bottom" horizontal="start" slot="fixed" *ngIf="!loading">
    <ion-fab-button color="secondary" size="small"><ion-icon size="small" name="cart"></ion-icon></ion-fab-button>
  </ion-fab>






</ion-content>
