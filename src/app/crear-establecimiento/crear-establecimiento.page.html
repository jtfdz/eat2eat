<ion-header  class="ion-no-border">
  <ion-toolbar>

    <ion-title color="dark" size="large" slot="start" class="drop">
      𝖊𝖆𝖙𝟐𝖊𝖆𝖙
    </ion-title>

	   <ion-button slot="end" (click)="logout()" fill="outline" size="small" class="drop" color="danger">  <ion-icon slot="start" name="log-out-outline"></ion-icon>desconectar
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fullheight xc">
    <ion-item-group>


      <div class="fullheight xc" id="titulo-app">    
        <ion-label color="dark">crear establecimiento</ion-label>     
      </div>

    <form [formGroup]="ionicForm" (ngSubmit)="iniciar()">

      <ion-item>
        <ion-label color="{{seleccionColor}}" position="floating">nombre</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="ej: venta de manzanas polio" ></ion-input>        
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-label color="{{seleccionColor}}">color del título</ion-label>
          <ion-select formControlName="coloreo" [(ngModel)]="seleccionColor" placeholder="selección">
            <ion-select-option value="dark">negro</ion-select-option>
            <ion-select-option value="primary">azul</ion-select-option>
            <ion-select-option value="secondary">cyan</ion-select-option>
            <ion-select-option value="success">verde</ion-select-option>
            <ion-select-option value="warning">amarillo</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label color="{{seleccionColor}}" position="floating">dirección</ion-label>
        <ion-input formControlName="direccion" type="text" placeholder="ej: centro comercial alfa, omega y ventas" ></ion-input>         
      </ion-item>


      <ion-item>
          <ion-label color="{{seleccionColor}}" position="stacked">descripción</ion-label>
          <ion-textarea formControlName="descripcion" inputmode="text" placeholder="ej: manzanas rojas y verdes a la venta"></ion-textarea>         
      </ion-item>      

      <ion-item>
          <ion-label color="{{seleccionColor}}" position="stacked">contacto</ion-label>
          <ion-textarea formControlName="contacto" inputmode="text" placeholder="ej: 080042342, manzanas@blo.com"></ion-textarea>         
      </ion-item>  



       <div class="fullheight xc">  
        <ion-button (click)="volver()" fill="outline" class="drop" size="small" color="warning" slot="start">  
          <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>volver
      </ion-button>
         <ion-button type="submit" [disabled]="ionicForm.invalid" fill="outline" class="drop" size="small" color="{{seleccionColor}}" slot="start">  
          <ion-icon slot="start" name="checkmark-done-circle-outline"></ion-icon>guardar
      </ion-button>
       </div>

    </form>

   </ion-item-group>
  </div>
</ion-content>
